<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\src\css\styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <title>Libi - Profile</title>
    <script src="/src/js/header.js"></script>
    <script src="/src/js/modal.js"></script>
</head>
<body>
    <header class="flex" id="header-placeholder"></header>
    <main class="flex">
        <div class="library-card flex">
            <div class="profile-photo"></div>
            <div class="profile-info">
                <div class="flex">
                    <h1>Постійний читацький квиток</h1>
                    <div class="online"></div>
                </div>
                <p>Дійсний до 04.02.2029</p>
            </div>
            <div class="profile-book">
                <div class="half-book"></div>
                <div class="half-book margin-right"></div>
            </div>
        </div>
        <article class="your-books">
            <h1>Ваші книги</h1>
            <div class="flex">
                <a title="Прочитані" id="readed">Прочитані</a>
                <a title="Замовлення" id="orders">Замовлення</a>
                <a title="Вподобані" id="liked">Вподобані</a>
                <a title="Резерв" id="reserve">Резерв</a>
                <a title="Заборгованість" id="debt">Заборгованість</a>
            </div>
            <article class="" id="content-block">
                <h2>Книги, які ви прочитали</h2>
                <div class="readed-list">
                    <div class="readed-book">
                        <div class="cover"></div>
                        <p>Назва</p>
                    </div>
                </div>
            </article>
        </article>
    </main>
    <footer></footer>

    <script src="/src/js/profile-books.js"></script>
    <script src="/src/js/register.js"></script>
    <div id="transparentDiv"></div>
    <div id="myModalSignUp" class="modal-sign-up modal"></div>
    <div id="myModalSignIn" class="modal-sign-in modal"></div>
</body>
</html>
